<div class="container">
	<div class="intro">
		<div class="left">
			<h1>Togethr</h1>
			<hr>
			<h3>Do things</h3>
		</div>
		<div class="right">
			<form id="signUpForm">
				<label>Name</label>
				<input #firstName type="text" placeholder="First Name">
				<input type="text" #lastName placeholder="Last Name">
				<label>Email</label>
				<input type="email" #email placeholder="Email">
				<label>Password</label>
				<input type="password" #password placeholder="Password">
				<input type="password" #confirmPassword placeholder="Confirm Password">
				<button (click)="signUp(firstName.value,lastName.value,email.value,password.value)" >Sign Up</button>
			</form>
		</div>
	</div>
</div>
