<div class="team-list">
	<h2 class="serif">My Teams</h2>
	<ul class="team-links">
		<li *ngFor="#team of _userDataService.myTeams" class="team">
			<button class="primary">{{team}}</button>	
		</li>
	</ul>
	<div class="buttons">
		<button #addTeam (click)="showAddTeamModal()">Add Team</button>
		<button #joinTeam (click)="showJoinTeamModal()">Join Team</button>
	</div>
</div>
