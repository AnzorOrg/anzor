<div class="team-links">
	<h2 class="serif">My Teams</h2>
	<ul class="team-list">
		<li *ngFor="#team of teams" class="team">
			<h3 class="title">{{team.teamName}}</h3>
<!--		<h5 class="author">{{team.admins[0]}}</h5>-->		
		</li>
	</ul>
	<div class="buttons">
		<button #addTeam>Add Team</button>
		<button #joinTeam>Join Team</button>
	</div>
</div>
